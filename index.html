<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="jQuery Tooltip Plugin for Link, Image Preview, Image with caption preview, Link previw image" name="description">
  <title>jQuery Tooltip Plugin for Link, Image Preview, Image with caption preview</title>
  <link rel="stylesheet" href="normalize.min.css"/>
  <link rel="stylesheet" href="style.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>jQuery Tooltip Plugin for Link, Image Preview, Image with Caption Preview</h1>
    <h1>
      by 
    </h1>
    <h1>
      Samrat Shamim
    </h1>
    <hr>
    <h2 class="margin-top">Link with Image Tooltip</h2>
    <a class="preview" rel="fb.png" href="#">Facebook</a>
    <h2 class="margin-top">Image Gallery  (without caption)</h2>
    <ul>
      <li><a rel="1.jpg" class="preview"><img src="1s.jpg" alt="gallery thumbnail" /></a></li>
      <li><a rel="2.jpg" class="preview"><img src="2s.jpg" alt="gallery thumbnail" /></a></li>
      <li><a rel="3.jpg" class="preview"><img src="3s.jpg" alt="gallery thumbnail" /></a></li>
      <li><a rel="4.jpg" class="preview"><img src="4s.jpg" alt="gallery thumbnail" /></a></li>
    </ul>
    <h2 class="margin-top">Image Gallery (with caption)</h2>
    <ul>
      <li><a rel="1.jpg" class="preview" title="Lake and a mountain"><img src="1s.jpg" alt="gallery thumbnail" /></a></li>
      <li><a rel="2.jpg" class="preview" title="Fly fishing"><img src="2s.jpg" alt="gallery thumbnail" /></a></li>
      <li><a rel="3.jpg" class="preview" title="Autumn"><img src="3s.jpg" alt="gallery thumbnail" /></a></li>
      <li><a rel="4.jpg" class="preview" title="Skiing on a mountain"><img src="4s.jpg" alt="gallery thumbnail" /></a></li>
    </ul>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="imagepreview.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $('.preview').SamratShamimToolTip({
        xOffset: 10,
        yOffset: 10
      });
    </script>
  </div>
</body>
</html>
